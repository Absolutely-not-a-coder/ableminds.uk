<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  {{- partial "schema.html" . -}}
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <a href="{{ "/" | relURL }}" class="site-title">
          <img src="{{ "images/AM-Logo.jpg" | relURL }}" alt="{{ .Site.Title }}" class="site-logo">
          <div class="title-text">
            <span class="title-main">{{ .Site.Title }}</span>
            <span class="title-tagline">{{ .Site.Params.description }}</span>
          </div>
        </a>
        <button class="menu-toggle" aria-label="Toggle navigation">
          <span></span><span></span><span></span>
        </button>
        <nav class="site-nav" role="navigation">
          {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}class="active"{{ end }}>{{ .Name }}</a>
          {{ end }}
        </nav>
      </div>
    </div>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
      <p class="footer-contact">
        <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
        &middot; {{ .Site.Params.address }}
      </p>
    </div>
  </footer>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function() {
      document.querySelector('.site-nav').classList.toggle('open');
      this.classList.toggle('open');
    });
  </script>
</body>
</html>
